<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipos de formularios</title>
</head>
<body>

    <h1>Formularios</h1>

    <form action="" method="POST">
        
        Texto: <input type="text" name="nombre" ><br><br>
        
       Email: <input type="email" name="email"><br><br>
        
       Contraseña: <input type="password" name="contraseña"><br><br>
        
        Número <input type="number" name="Número"><br><br>

        <p>Adjuntar un archivo:</p>
        <input type="file" name="Archivo"><br><br>
        
        <input type="checkbox" name="terminos" value="aceptado"> Aceptar términos y condiciones<br><br>
        
        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
